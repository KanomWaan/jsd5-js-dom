<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini-project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" >
    <div class="cardinfo">

     <div class="photo">
      <img src="" alt="" id="image" >
     </div>
     
     <div class="carddetail">
      <h2 id="name">John Doe</h2>
      <p>Date of Birth: <span id="birth">01/15/1990</span></p>
      <p>Expiration Date: <span id="expiration">01/15/2030</span></p>
      <p>License No: <span id="license">123456789</span></p>
      <p>State: <span id="state">CA</span></p>
     </div>
    </div>
  </div>

  <div class="form">
    <h2>Edit ID Card Data</h2>
    <label for="formname">Name</label>
    <input type="text" id="formname" name="name" placeholder="Enter your name">

    <label for="formdate">Date of Birth</label>
    <input type="date" id="formdate" name="date">

    <label for="formExpiration">Expiration Date</label>
    <input type="date" id="formExpiration" name="Expiration">

    <label for="formLicenseNo">License No</label>
    <input type="text" id="formLicenseNo" name="LicenseNo" placeholder="Enter License No">

    <label for="formState">State</label>
    <input type="text" id="formState" name="State" placeholder="Enter your State">
    
    <button type="button" id="updateButton" onclick="submit()">
      Update
    </button>
    <br>
    <label for="image-upload">Image Upload:</label>
    <input type="text" id="image-upload" />

        <button type="button" id="updateButton" onClick="updateimg()">
          Update img
        </button>
  </div>
  
  <script>
    // กรอกข้อมูล
    const submit =() =>{

    const namedisplay = document.querySelector("#name");
    const birthdisplay = document.querySelector("#birth");
    const Expirationdisplay = document.querySelector("#expiration");
    const Licensedisplay = document.querySelector("#license");
    const Statedisplay = document.querySelector("#state");
    
    const namevalue = document.querySelector("#formname").value ;
    const datevalue = document.querySelector("#formdate").value ;
    const Expirationvalue = document.querySelector("#formExpiration").value ;
    const LicenseNovalue = document.querySelector("#formLicenseNo").value ;
    const Statevalue = document.querySelector("#formState").value ;

    namedisplay.innerText = namevalue ;
    birthdisplay.innerText = datevalue ;
    Expirationdisplay.innerText = Expirationvalue ;
    Licensedisplay.innerText = LicenseNovalue ;
    Statedisplay.innerText = Statevalue ;

    }
    // เปลี่ยนรูปภาพ
    const updateimg = () => {
      const imageValue = document.querySelector("#image-upload");
      const imagedisplay = document.querySelector("#image");

      imagedisplay.setAttribute("src", imageValue.value);

    }
  </script>
</body>
</html>
