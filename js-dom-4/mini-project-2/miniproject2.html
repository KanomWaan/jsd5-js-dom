        const update = () => {
            // input from person 
            const nameinput = document.querySelector("#nameinput").value ;
            const ageinput = document.querySelector("#ageinput").value ;
            const weightinput = document.querySelector("#weightinput").value ;
            const runinput = document.querySelector("#runinput").value ;
            
            // calcurate good running 

            const runcal = parseInt(runinput);

            let resultrun ;
            if(runcal >=0 && runcal<=30){
                resultrun ="Good";
            }else if(runcal >=31 && runcal<=60){
                resultrun ="Balance";
            }else if(runcal >60){
                resultrun ="Extreme";
            }else {
                resultrun ="Error";
            }


            const datatable = document.querySelector("#datatable");

            datatable.innerHTML +=`<tr
            ><td>${nameinput}</td>
            <td>${ageinput}</td>
            <td>${weightinput}</td>
            <td>${runinput}</td>
            <td>${resultrun}</td>
